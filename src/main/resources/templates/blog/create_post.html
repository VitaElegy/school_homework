<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common_head('Create Post')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                    <h2 class="font-weight-bold text-dark mb-0">Create New Post</h2>
                    <p class="text-muted">Share your knowledge with the world</p>
                </div>
                <div class="card-body px-4 pb-4">
                    <form th:action="@{/blog/posts}" th:object="${post}" method="post">

                        <!-- Title -->
                        <div class="form-group">
                            <label for="title" class="font-weight-bold">Title</label>
                            <input type="text" class="form-control form-control-lg" id="title" th:field="*{title}" placeholder="Enter a catchy title"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <!-- Content -->
                        <div class="form-group">
                            <label for="content" class="font-weight-bold">Content</label>
                            <textarea class="form-control" id="content" th:field="*{content}" rows="12" placeholder="Write your content here (Markdown supported)..."
                                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                            <small class="form-text text-muted">Supports Markdown: **bold**, *italic*, # Headers, `code`, etc.</small>
                        </div>

                        <!-- Tags -->
                        <div class="form-group">
                            <label for="tagString" class="font-weight-bold">Tags</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-light"><i class="fas fa-tags"></i></span>
                                </div>
                                <input type="text" class="form-control" id="tagString" th:field="*{tagString}" placeholder="e.g. java, spring, school (comma separated)">
                            </div>
                            <small class="form-text text-muted">Separate tags with commas.</small>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-end mt-4">
                            <a href="/blog" class="btn btn-light mr-3">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-paper-plane mr-1"></i> Publish Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
