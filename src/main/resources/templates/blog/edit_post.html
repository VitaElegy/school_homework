<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1>Edit Post</h1>
    <form th:action="@{/blog/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <div class="form-group">
            <label for="tagString">Tags (comma separated)</label>
            <input type="text" class="form-control" id="tagString" name="tagString" th:value="${tagString}" placeholder="e.g. java, spring, school">
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
        <a th:href="@{/blog/posts/{id}(id=${post.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
