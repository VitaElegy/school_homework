<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/blog" class="btn btn-secondary">&larr; Back to Posts</a>

        <div class="btn-group" role="group">
             <!-- Edit Button (Only for Author) -->
             <a th:if="${#authentication.name == post.author.username}"
                th:href="@{/blog/posts/{id}/edit(id=${post.id})}" class="btn btn-primary mr-2">Edit Post</a>
                
            <!-- Delete Button (Only for Author) -->
            <form th:if="${#authentication.name == post.author.username}"
                  th:action="@{/blog/posts/{id}/delete(id=${post.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit" class="btn btn-danger">Delete Post</button>
            </form>
        </div>
    </div>

    <div class="card mb-5">
        <div class="card-body">
            <h1 class="card-title" th:text="${post.title}">Title</h1>
            <h6 class="card-subtitle mb-3 text-muted" th:text="'By ' + ${post.author.username} + ' on ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Meta</h6>
            <div class="mb-3">
                <a th:each="tag : ${post.tags}" th:href="@{/blog(tag=${tag.name})}" class="badge badge-info mr-1" th:text="${tag.name}">Tag</a>
            </div>
            <p class="card-text" th:text="${post.content}" style="white-space: pre-wrap;">Content</p>
        </div>
    </div>

    <h3>Comments</h3>
    <div class="card mb-2" th:each="comment : ${post.comments}">
        <div class="card-body">
            <p class="card-text" th:text="${comment.content}">Comment</p>
            <footer class="blockquote-footer">
                <span th:text="${comment.author.username}">User</span> at
                <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
            </footer>
        </div>
    </div>

    <div class="card mt-4" sec:authorize="isAuthenticated()">
        <div class="card-header">Add a Comment</div>
        <div class="card-body">
            <form th:action="@{/blog/posts/{id}/comments(id=${post.id})}" th:object="${newComment}" method="post">
                <div class="form-group">
                    <textarea class="form-control" th:field="*{content}" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
    </div>
    <div class="alert alert-info mt-4" sec:authorize="!isAuthenticated()">
        Please <a href="/login">login</a> to leave a comment.
    </div>
</div>
</body>
</html>
