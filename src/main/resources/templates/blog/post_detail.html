<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: common_head(${post.title})}">
    <!-- Highlight.js CSS (Need to inject if fragments/head doesn't support slots yet, or just add globally) -->
    <!-- Ideally, update common_head to accept extra css/js or just add here if not replacing fully -->
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <!-- Highlight.js Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- Breadcrumb / Back -->
    <div class="mb-4">
        <a href="/blog" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left mr-1"></i> Back to Posts
        </a>
    </div>

    <!-- Main Post Card -->
    <div class="card shadow-lg mb-5 border-0">
        <div class="card-body p-5">
            <h1 class="card-title display-4 font-weight-bold mb-3" th:text="${post.title}">Title</h1>

            <div class="d-flex align-items-center mb-4 text-muted post-meta">
                <span class="mr-3"><i class="fas fa-user-circle mr-1"></i> <span th:text="${post.author.username}">Author</span></span>
                <span class="mr-3"><i class="far fa-calendar-alt mr-1"></i> <span th:text="${#temporals.format(post.createdAt, 'MMM d, yyyy HH:mm')}">Date</span></span>
                <span><i class="far fa-eye mr-1"></i> <span th:text="${post.viewCount}">0</span> Views</span>
            </div>

            <div class="mb-4">
                <span th:each="tag : ${post.tags}" class="badge badge-light border mr-2 p-2">
                    <i class="fas fa-tag text-muted mr-1"></i>
                    <a th:href="@{/blog(tag=${tag.name})}" th:text="${tag.name}" class="text-secondary text-decoration-none">Tag</a>
                </span>
            </div>

            <hr class="my-4">

            <div class="post-content markdown-body" th:utext="${htmlContent}">
                Content placeholder...
            </div>
        </div>

        <!-- Author Actions -->
        <div class="card-footer bg-white border-top-0 d-flex justify-content-end pb-4" th:if="${#authentication.name == post.author.username}">
             <a th:href="@{/blog/posts/{id}/edit(id=${post.id})}" class="btn btn-outline-primary mr-2">
                 <i class="fas fa-edit mr-1"></i> Edit
             </a>
            <form th:action="@{/blog/posts/{id}/delete(id=${post.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this post?');" style="display:inline;">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="fas fa-trash-alt mr-1"></i> Delete
                </button>
            </form>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h3 class="mb-4"><i class="far fa-comments mr-2"></i>Comments</h3>

            <!-- Comment List -->
            <div th:if="${#lists.isEmpty(post.comments)}" class="text-muted mb-4">
                No comments yet. Be the first to share your thoughts!
            </div>

            <div class="card comment-card shadow-sm mb-3 border-0" th:each="comment : ${post.comments}">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <h6 class="font-weight-bold mb-0">
                            <i class="fas fa-user-circle mr-1 text-muted"></i>
                            <span th:text="${comment.author.username}">User</span>
                        </h6>
                        <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'MMM d, yyyy HH:mm')}">Date</small>
                    </div>
                    <p class="card-text text-dark" th:text="${comment.content}">Comment content</p>
                </div>
            </div>

            <!-- Add Comment Form -->
            <div class="card shadow-sm mt-5 border-0" sec:authorize="isAuthenticated()">
                <div class="card-body bg-light rounded">
                    <h5 class="card-title mb-3">Leave a Comment</h5>
                    <form th:action="@{/blog/posts/{id}/comments(id=${post.id})}" th:object="${newComment}" method="post">
                        <div class="form-group">
                            <textarea class="form-control border-0 shadow-sm" th:field="*{content}" rows="3" placeholder="Write your comment here..." required></textarea>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-paper-plane mr-1"></i> Post Comment
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-light shadow-sm mt-4 text-center border-0" sec:authorize="!isAuthenticated()">
                <i class="fas fa-lock mr-2 text-muted"></i> Please <a href="/login" class="font-weight-bold">login</a> to join the conversation.
            </div>
        </div>
    </div>
</div>
<br><br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</body>
</html>
