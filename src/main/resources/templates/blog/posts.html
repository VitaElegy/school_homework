<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1>Blog Posts</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <a href="/blog/posts/new" class="btn btn-primary">Create New Post</a>
        </div>
        <div class="col-md-6">
            <form action="/blog" method="get" class="form-inline float-right">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search" th:value="${query}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a th:if="${query}" href="/blog" class="btn btn-outline-secondary ml-2">Clear</a>
            </form>
        </div>
    </div>

    <div class="card mb-3" th:each="post : ${posts}">
        <div class="card-body">
            <h5 class="card-title">
                <a th:href="@{/blog/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'By ' + ${post.author.username} + ' on ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Card subtitle</h6>
            <div class="mb-2">
                <a th:each="tag : ${post.tags}" th:href="@{/blog(tag=${tag.name})}" class="badge badge-secondary mr-1" th:text="${tag.name}">Tag</a>
            </div>
            <p class="card-text" th:text="${#strings.abbreviate(post.content, 100)}">Some quick example text...</p>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/blog(page=${currentPage - 1}, query=${query}, tag=${tag})}" tabindex="-1">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/blog(page=${i}, query=${query}, tag=${tag})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/blog(page=${currentPage + 1}, query=${query}, tag=${tag})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
