<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Access Denied')}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-ban fa-4x text-warning"></i>
                </div>
                <h2 class="font-weight-bold mb-3">Access Denied</h2>
                <p class="text-muted mb-4" th:text="${errorMessage} ?: 'You do not have permission to view this page.'">Error Message</p>
                <div>
                    <a href="/" class="btn btn-primary px-4"><i class="fas fa-home mr-2"></i>Go Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
