<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-blog mr-2"></i>Amadeus Blog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">
                        <i class="fas fa-list mr-1"></i> Posts
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/blog(authorUsername=${#authentication.name})}">
                        <i class="fas fa-user-edit mr-1"></i> My Posts
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text mr-3 text-light">
                        <i class="fas fa-user-circle mr-1"></i> <span sec:authentication="name">User</span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm" style="cursor: pointer;">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt mr-1"></i> Login
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary ml-2" href="/register">
                        <i class="fas fa-user-plus mr-1"></i> Register
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
