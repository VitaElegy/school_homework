<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Login')}"></head>
<body class="login-page">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card">
                <div class="login-header">
                    <div class="brand-logo">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h3>Welcome Back</h3>
                    <p class="text-muted small">Please enter your credentials to access the system.</p>
                </div>

                <div class="login-body">
                    <!-- Alerts -->
                    <div th:if="${param.error}" class="alert alert-danger fade show shadow-sm border-0" role="alert">
                        <small><i class="fas fa-exclamation-circle mr-1"></i> Invalid username or password.</small>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info fade show shadow-sm border-0" role="alert">
                        <small><i class="fas fa-info-circle mr-1"></i> You have been successfully logged out.</small>
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success fade show shadow-sm border-0" role="alert">
                        <small><i class="fas fa-check-circle mr-1"></i> Registration successful! Please login.</small>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group mb-4">
                            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="custom-control custom-checkbox mb-4">
                            <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember-me">
                            <label class="custom-control-label text-muted small" for="rememberMe">Remember me</label>
                            <a href="#" class="float-right small text-muted">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-login">
                            Sign In
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small mb-0">Don't have an account?
                            <a href="/register" class="text-primary font-weight-bold ml-1">Create Account</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-white small" style="opacity: 0.7; text-decoration: none;">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
