<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head('My Profile')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0 rounded-lg">
                    <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                        <h2 class="font-weight-bold text-dark mb-0">My Profile</h2>
                        <p class="text-muted">Manage your account settings</p>
                    </div>
                    <div class="card-body px-4 pb-4">

                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show"
                            role="alert">
                            <i class="fas fa-check-circle mr-2"></i> <span th:text="${successMessage}">Success</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <i class="fas fa-exclamation-circle mr-2"></i> <span th:text="${errorMessage}">Error</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- Form 1: Profile Info -->
                        <form th:action="@{/profile/info}" th:object="${profile}" method="post"
                            enctype="multipart/form-data" class="mb-5">

                            <!-- Avatar Section -->
                            <div class="text-center mb-4">
                                <img th:if="${profile.currentAvatar == null}"
                                    src="https://ui-avatars.com/api/?name=User&background=random"
                                    class="rounded-circle shadow-sm" width="120" height="120" alt="Avatar">
                                <img th:if="${profile.currentAvatar != null}"
                                    th:src="@{'/uploads/avatars/' + ${profile.currentAvatar}}"
                                    class="rounded-circle shadow-sm" width="120" height="120" alt="Avatar"
                                    style="object-fit: cover;">

                                <div class="mt-3">
                                    <label for="avatar" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-camera mr-1"></i> Change Avatar
                                    </label>
                                    <input type="file" id="avatar" th:field="*{avatar}" class="d-none" accept="image/*">
                                    <small id="avatar-name" class="d-block text-muted mt-1"></small>
                                    <small id="avatar-error" class="d-block text-danger mt-1"
                                        style="display:none;"></small>
                                </div>
                            </div>

                            <script>
                                document.getElementById('avatar').addEventListener('change', function (event) {
                                    const file = event.target.files[0];
                                    const errorEl = document.getElementById('avatar-error');
                                    const nameEl = document.getElementById('avatar-name');
                                    const previewImg = document.querySelector('.rounded-circle.shadow-sm');

                                    errorEl.style.display = 'none';
                                    errorEl.textContent = '';
                                    nameEl.textContent = '';

                                    if (file) {
                                        // Validate size (10MB = 10 * 1024 * 1024 bytes)
                                        if (file.size > 10 * 1024 * 1024) {
                                            errorEl.textContent = 'File size must be less than 10MB';
                                            errorEl.style.display = 'block';
                                            this.value = ''; // Clear input
                                            return;
                                        }

                                        nameEl.textContent = file.name;

                                        // Preview
                                        const reader = new FileReader();
                                        reader.onload = function (e) {
                                            previewImg.src = e.target.result;
                                        };
                                        reader.readAsDataURL(file);
                                    }
                                });
                            </script>

                            <!-- Username (Read-only) -->
                            <div class="form-group">
                                <label class="font-weight-bold">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" readonly>
                                <small class="form-text text-muted">Username cannot be changed.</small>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="font-weight-bold">Email Address</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"></div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-save mr-1"></i> Update Profile Info
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">
                        <h5 class="mb-3 text-muted"><i class="fas fa-lock mr-2"></i>Change Password</h5>

                        <!-- Form 2: Password Change -->
                        <form th:action="@{/profile/password}" th:object="${passwordChange}" method="post">
                            <!-- New Password -->
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" class="form-control" th:field="*{newPassword}"
                                    th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                                    th:errors="*{newPassword}"></div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" class="form-control" th:field="*{confirmNewPassword}"
                                    th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmNewPassword')}"
                                    th:errors="*{confirmNewPassword}"></div>
                            </div>

                            <!-- Actions -->
                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-warning px-4 text-white">
                                    <i class="fas fa-key mr-1"></i> Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS needed for alerts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
