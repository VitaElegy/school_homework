<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Register')}"></head>
<body class="login-page">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card">
                <div class="login-header">
                    <div class="brand-logo">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3>Create Account</h3>
                    <p class="text-muted small">Join our community today</p>
                </div>

                <div class="login-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-group mb-4">
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-login mt-4">
                            Register
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small mb-0">Already have an account?
                            <a href="/login" class="text-primary font-weight-bold ml-1">Login</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-white small" style="opacity: 0.7; text-decoration: none;">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
