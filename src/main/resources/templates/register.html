<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Register')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card auth-card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h3 class="auth-header">Create Account</h3>
                        <p class="text-muted">Join our community today</p>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label><i class="fas fa-user mr-2 text-muted"></i>Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope mr-2 text-muted"></i>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock mr-2 text-muted"></i>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block btn-lg mt-4">
                            Register
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <span class="text-muted">Already have an account?</span>
                        <a href="/login" class="font-weight-bold ml-1">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
